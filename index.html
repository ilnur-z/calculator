<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ggg</title>
    <link rel="stylesheet" href="calculator.css">
    <script type="module">
        import {onButtonClick} from './handlers.js'
        for (let node of document.querySelectorAll(".btn")) {
            node.addEventListener('click', onButtonClick);
        }
    </script>
</head>
<body>
<h1>Hello webstorm!!!</h1>
<h2>Это мой первый калькулятор!</h2>
<div class="calculator">
    <div id="out" class="outputDisplay">
        bla-bla
    </div>
    <div class="buttonsArea">
        <table class="digitsArea">
            <tr>
                <td id="btn7" class="btn" >7</td>
                <td id="btn8" class="btn" >8</td>
                <td id="btn9" class="btn" >9</td>
            </tr>
            <tr>
                <td id="btn4" class="btn"> 4 </td>
                <td id="btn5" class="btn" >5</td>
                <td id="btn6 "class="btn" >6</td>
            </tr>
            <tr>
                <td id="btn1" class="btn" >1</td>
                <td id="btn2" class="btn" >2</td>
                <td id="btn3" class="btn" >3</td>
            </tr>
            <tr>
                <td id="btn0" class="btn" colspan="3" >0</td>
            </tr>
        </table>

        <table class="operatorsArea">
            <tr>
                <td id="btnPlus"class="btn" >+</td>
                <td id="btnMinus" class="btn" >-</td>
                <td id="btnPercent" class="btn" >%</td>
            </tr>
            <tr>
                <td id="btnMulti" class="btn" >*</td>
                <td id="btnDivide" class="btn" >/</td>
                <td id="btnPow" class="btn" >pow</td>
            </tr>
            <tr>
                <td id="btnOpenBracket" class="btn" >(</td>
                <td id="btnCloseBracket" class="btn" >)</td>
                <td id="btnSqrt" class="btn" >sqrt</td>
            </tr>
            <tr>
                <td class="btn" colspan="3">=</td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
